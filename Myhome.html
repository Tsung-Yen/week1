<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My home RWD</title>
        <style type ="text/css">
        nav{
            display: flex;
            justify-content: flex-end;
            text-align:start;
            align-items: center;
            font-size: 20px;
            height:40px;
        }
        nav>.title{
            flex:none;
            position: absolute;
            left:10px;
            text-align: start;
            font-weight: bold;
        }
        nav>.item{
            flex: none;
            width:65px;
            text-align: center;
        }
        .outter{
            background-color: rgb(118, 184, 196);
            display:flex;
            height:300px;
            align-items: center;            
            justify-content: center;        
        }
        .inner{
            color: white;
            font-size: 40px;
        }
        /* content{
            text-align: center;
        }         */
         .up{
            display:flex; flex-wrap: wrap;
            justify-content: center;
            /* background-color:blueviolet; */
         }
         .down{
            display:flex; flex-wrap: wrap;
            justify-content: center;
            /* background-color:blueviolet; */
         }
         .box{
             flex:none;
             margin:10px;
             width:280px;
             height:230px;
             background-color:rgb(180, 145, 98);
         }
         img{
             width:100%;
             height:83%;
         }
         .cube{
             /* background-color: chartreuse; */
            height:20px;
            text-align: center;
            line-height: 38px;
         }
         @media (max-width:1200px){
            .box{
                width:45%;
                height:60%;
            }
            .cube{
                height: 35px;
            }
         }
         @media (max-width:600px){
            .box{
                width:90%;
            }
         }
        @media(max-width:600px){
            nav>.item{
                color:white;
            }
            nav>.bar>.line{
                width:35px;
                height:5px;
                background-color:black;
                margin: 3px 0;
                margin-right: 20px;
            }
        }
        </style>
    </head>
    <body style="margin:0px;">
        <nav>
            <div class="title">My Website</div>
            <div class="item">Item1</div>
            <div class="item">Item2</div>

            <div class="bar">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <div class="outter">
            <div class="inner">Welcome to Yan's Home</div>
        </div>
        <content>
            <div class="up">
                <div class="box">
                    <img src="view.jpg.jpg">
                    <div class="cube">
                        <div class="word">Title1</div>
                    </div>
                 </div>
                 <div class="box">
                    <img src="view.jpg.jpg">
                    <div class="cube">
                        <div class="word">Title2</div>
                    </div>
                 </div>
                 <div class="box">
                    <img src="view.jpg.jpg">
                    <div class="cube">
                        <div class="word">Title3</div>
                    </div>
                 </div>
                 <div class="box">
                    <img src="view.jpg.jpg">
                    <div class="cube">
                        <div class="word">Title4</div>
                    </div>
                 </div>
            </div>
            <div class="down">
                <div class="box">
                    <img src="view.jpg.jpg">
                    <div class="cube">
                        <div class="word">Title5</div>
                    </div>
                 </div>
                 <div class="box">
                    <img src="view.jpg.jpg">
                    <div class="cube">
                        <div class="word">Title6</div>
                    </div>
                 </div>
                 <div class="box">
                    <img src="view.jpg.jpg">
                    <div class="cube">
                        <div class="word">Title7</div>
                    </div>
                 </div>
                 <div class="box">
                    <img src="view.jpg.jpg">
                    <div class="cube">
                        <div class="word">Title8</div>
                    </div>
                 </div>
            </div>
       </content>
    </body>
</html>
